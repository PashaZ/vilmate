<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background: lightgrey;
      }
      div {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100px;
        font-size: 20px;
      }
    </style>
  <title>Document</title>
</head>

<body>

  <section class="root"></section>

  <script>
    let root = document.querySelector(".root");
    let arrayOfDiv = [];

    // createArrayOfDiv
    const createArrayOfDiv = function (arrayOfDiv) {
      for (let i = 0; i < 100; i++) {
        let element = document.createElement("div");
        element.textContent = `div-${i}`;
        arrayOfDiv.push(element);
      }
    };
    createArrayOfDiv(arrayOfDiv);

    // renderArrayOfDiv
    const renderArrayOfDiv = function (arrayOfDiv) {
      arrayOfDiv.map((item) => {
        root.append(item);
      });
    };

    let firstIndex = 0;
    let deletedItem;
    let clickDiv;

    // changeIndex
    const changeIndex = function (arrayOfDiv) {
      arrayOfDiv.map((item) => {
        root.append(item);

        clickDiv = function () {
          if (item === arrayOfDiv[0]) {
            let del = arrayOfDiv.splice(0, 1);
            arrayOfDiv.splice(firstIndex, 0, del[0]);

            renderArrayOfDiv(arrayOfDiv);
          } else {
            firstIndex = arrayOfDiv.indexOf(item);
            deletedItem = arrayOfDiv.splice(firstIndex, 1);
            arrayOfDiv.unshift(deletedItem[0]);

            renderArrayOfDiv(arrayOfDiv);
          }
        };
        item.addEventListener("click", clickDiv);
      });
    };

    changeIndex(arrayOfDiv);
  </script>
</body>

</html>
